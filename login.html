    <script>
        function validate() {
            var getEmail = document.loginnext.email.value;
            var getPass = document.loginnext.pass.value;
            var email = "jeff_aramini@ihealthsolution.net"; 
            var password = "password";
            if ((getEmail == email) && (getPass == password)) {
                return true;
            }
            else {
                alert("Sorry, invalid username and password!");
                return false;
            }
      }
    </script>
